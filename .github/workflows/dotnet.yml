name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: cd to .Web
      run: cd Activities.Web/
    - name: Run
      run: nohup dotnet run --urls "https://0.0.0.0:5001" > /data/osirun/temp.log &
